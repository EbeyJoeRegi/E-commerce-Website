<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Cart | ShopVoyage </title>
    <link rel="stylesheet" href="css/cart.css">
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
        <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

        <!-- CART CONTAINER -->
    <div id="cartMainContainer">
        <h1> Checkout </h1>
        <h3 id="totalItem"> Total Items: 2</h3>

        <div id="cartContainer">
            <!-- JS rendered code -->
            <div id="boxContainer">
                <div id="box">
                    <img src="img/content/Accessories/Set1/img1.jpg">
                    <h3>Samsung Galaxy Watch6 classic LTE × 1</h3>
                    <h4>Amount: Rs. 48999</h4>
                </div>
                <div id="box">
                    <img src="img/content/Clothing/Set4/img1.jpg">
                    <h3>Women's High-Low Knee Length Dress × 1</h3>
                    <h4>Amount: Rs. 5999</h4>
                </div>
            </div>
            <div id="totalContainer">
                <div id="total">
                    <h2>Total Amount</h2>
                    <h4>Amount: Rs. 54998</h4>
                    <div id="button">
                        <button><a href="orderPlaced.html">Place Order</a></button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

</body>

</html>
