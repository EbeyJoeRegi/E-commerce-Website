<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
<script>
    // Initialize Fancybox
    $(document).ready(function() {
    $('[data-fancybox^="gallery-"]').fancybox({
        afterShow: function(instance, current) {
            // Add custom CSS to position navigation buttons on the image
            $('.fancybox-navigation').appendTo(current.$content);
        },
        beforeShow: function(instance, current) {
            // Add custom CSS to change layout
            $('.fancybox-slide--current .fancybox-content').css({
                display: 'flex',
                flexDirection: 'row'
            });
        }
    });
});

</script>
<script>
        function showPopup() {
    $('#popup').css('display', 'block');

    // Add a click event listener to the overlay
    $('#popup').on('click', function(e) {
        // Check if the clicked element is the overlay itself
        if (e.target === this) {
            // Close the popup
            hidePopup();
        }
    });
}

    function hidePopup() {
        $('#popup').css('display', 'none');
    }

    // Show the popup when the "Add to Cart" button is clicked
    $('.button').click(function() {
        showPopup();
    });

    // Close the popup when the close button is clicked
    $('#close-popup').click(function() {
        hidePopup();
    });

</script>
